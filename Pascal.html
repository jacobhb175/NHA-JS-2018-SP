<!DOCTYPE html>
<html>
  <head>
    <title>Pascal's triangle</title>
  </head>
  <body>
    <table id="table"></table>
  </body>
  <script>
    function pascal(length) {
      let table = document.getElementById("table");
      for(i=0;i<length;i++) {
        let row = table.insertRow(i);
        for (j=0;j<length;j++) {
          let cell = row.insertCell(j);
            if (j===0||j===i-1) {
              cell.innerHTML = 1;
            }
          }
        }
      }
    pascal(10);
  </script>
</html>
