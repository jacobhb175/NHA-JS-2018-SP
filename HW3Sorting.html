<!DOCTYPE html>
<html>
  <script>
    function sort(array) {
      let length = array["length"];
      let counter = [];
      // i counter length = 0, stop loop.
      // i else, keep going
      // counter clears ater each iteration
      for (let i=0; i<length; i++) {
        for (let j=0; j<length; j++) {
          let valueA = array[j];
          let valueB = array[j+1]
            if (valueA>valueB) {
              array[j]=valueB
              array[j+1]=valueA
              counter.push("a");
            }
          }
        }
      return array;
    }
  </script>
</html>
